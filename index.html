<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Signup</title>
</head>
<body>
    <div id="img-section">
        <div id="logo">â˜• myCoffeeShop</div>
        <p id="credits">Photo by <a href="">Halie West</a></p>
    </div>
    <div id="form-section">
        <div id="intro-text">
            <p id="intro-1">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p><p id="intro-2">Sign up <em>now</em> to get started.</p>
        </div>
        <div id="form-subsection">
            <p id="encouragement">Let's do this!</p>
            <form id="signup-form">
                <label for="first-name">First Name<br><input id="first-name" name="firstName" type="text" required></label>
                <label for="last-name">Last Name<br><input id="last-name" name="lastName" type="text" required></label><br>
                <label for="email">Email<br><input id="email" name="email" type="email" required></label>
                <label for="phone">Phone Number<br><input id="phone" name="phone" type="tel" required></label><br>
                <label for="password">Password<br><input id="password" name="password" type="password" required></label>
                <label for="password-again">Confirm Password<br><input id="password-again" name="passwordAgain" type="password" required></label>
            </form>
        </div>
        <button form="signup-form">Create Account</button>
        <p id="old">Already have an account? <a href="">Login</a></p>
    </div>
</body>
</html>
